<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>RPG - Dragon Repeller</title>

</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <srong><span id="xpText">0</span></srong></span>
            <span class="stat">Health: <srong><span id="healthText">100</span></srong></span>
            <span class="stat">Gold: <srong><span id="goldText">50</span></srong></span>
        </div>
    </div>
    <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
    </div>
    <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div>
        <p id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing 
            people from leaving the town. You are in the town square. Where do you want to go? 
            Use the buttons above.</p>
    </div>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</body>
</html>
